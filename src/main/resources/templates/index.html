<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/carro.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-login">
            <h1>Faça login <br>E conheça nosso sistema! </h1>
            <img src="./image/Order ride-amico.svg" alt="logo" class="left-image-login">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Login</h1>
                <form action="#" method="post">
                    <input type="text" name="login" placeholder="Usuário">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <div class="button">
                        <button type="submit">Entrar</button>
                    </div>    
                    <div class="box">
                        <p>Ainda não tem conta?</p>
                        <a href="#">Cadastrar-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
